<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Princess, Will You Be My Valentine? ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
    }

    .card {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      max-width: 420px;
      z-index: 2;
    }

    h1 { color: #ff4d6d; }

    p { font-size: 18px; margin-bottom: 30px; }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn { background-color: #ff4d6d; color: white; }
    #yesBtn:hover { transform: scale(1.1); }
    #noBtn { background-color: #ccc; position: relative; }

    .float {
      position: absolute;
      bottom: -50px;
      font-size: 30px;
      animation: floatUp linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }

    .sparkle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s ease-in-out forwards;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }

    #secretHeart {
      position: absolute;
      font-size: 50px;
      cursor: pointer;
      display: none;
      z-index: 5;
      user-select: none;
    }

    /* Centered message container */
    #messageWrap {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      max-width: 800px;
      z-index: 2;
    }

    /* GIF below text */
    #loveGif {
      display: block;
      margin: 30px auto 0 auto;
      max-width: 220px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Princess ðŸ‘‘ðŸ’–</h1>
    <p>
      I have a very important question for youâ€¦<br><br>
      Will you be my Valentine? ðŸ’˜
    </p>
    <div class="buttons">
      <button id="yesBtn" onclick="sayYes()">Yes ðŸ’•</button>
      <button id="noBtn" onmouseover="moveNo()" ontouchstart="moveNo()">No ðŸ’”</button>
    </div>
  </div>

  <div id="secretHeart" onclick="revealSecret()">ðŸ’™</div>

  <script>
    let heartX = 100;
    let heartY = 100;
    let dx = 5;
    let dy = 5;

    function sayYes() {
      document.getElementById("card").remove();

      document.body.innerHTML += `
        <div id="messageWrap">
          <h1>
            So someone clicked yes ðŸ’–<br><br>
            You are truly a princess ðŸ‘‘ and one of the most amazing people in my life.<br><br>
            You are the lady that brings me joy, cutie patootie ðŸ¥°<br>
            Como te amo, amorcito ðŸ’•<br><br>
            (Also if you happen to catch the blue heart ðŸ’™ a lil something might happen)
          </h1>

          <img id="loveGif" src="giphy.gif" alt="I love you bear">
        </div>

        <div id="secretHeart" onclick="revealSecret()">ðŸ’™</div>
      `;

      setInterval(createFloat, 300);
      setInterval(createSparkle, 200);
      setInterval(moveHeart, 20);
    }

    function moveHeart() {
      const heart = document.getElementById("secretHeart");
      if (!heart) return;

      const maxX = window.innerWidth - 60;
      const maxY = window.innerHeight - 60;

      heartX += dx;
      heartY += dy;

      if (heartX <= 0 || heartX >= maxX) dx *= -1;
      if (heartY <= 0 || heartY >= maxY) dy *= -1;

      heart.style.left = heartX + "px";
      heart.style.top = heartY + "px";
      heart.style.display = "block";

      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = heartX + 20 + "px";
      sparkle.style.top = heartY + 20 + "px";
      sparkle.style.background = "#00f";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 600);
    }

    function revealSecret() {
      alert(
        "ðŸ’™ Secret Message ðŸ’™\n\n" +
        "That was super hard to click on my computer I was debating making it faster to make it hard for you to click on. Pero this secret message wasn't to tell you about the work I put in, but it was to tell you how special you are. I want you to know that you are an amazing person, te quiero con todo mi furza, te quiero abrazar todo los dias eras le mujer mas bella en el planeta. Eres la mas fuerte persona que a conosido, mi ando amando de ti cada dia mas y mas eres un mujer hermosa. Like I wish you could see yourself in my eyes and understand what I mean. You are amazing and beautiful and id tell you that in every lifetime we meetðŸ‘‘ðŸ’–.\n"
      );
    }

    function moveNo() {
      const btn = document.getElementById("noBtn");
      btn.style.transform =
        `translate(${Math.random()*250-125}px, ${Math.random()*250-125}px)`;
    }

    function createFloat() {
      const el = document.createElement("div");
      el.className = "float";
      el.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸŽˆ";
      el.style.left = Math.random() * 100 + "vw";
      el.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }

    function createSparkle() {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = Math.random() * 100 + "vw";
      s.style.top = Math.random() * 100 + "vh";
      document.body.appendChild(s);
      setTimeout(() => s.remove(), 3000);
    }
  </script>

</body>
</html>
